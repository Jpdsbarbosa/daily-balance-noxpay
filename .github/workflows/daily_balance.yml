name: Daily Balance NOX Pay

on:
  schedule:
    - cron: '*/2 * * * *'  # Executa a cada 2 minutos
  workflow_dispatch:        # Mantém execução manual

permissions:
  contents: read

jobs:
  update-balance:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install pygsheets pandas paramiko

    - name: Configurar credenciais do Google
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > controles.json
      
    - name: Executar script
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        API_TOKEN_NOX: ${{ secrets.API_TOKEN_NOX }}
      run: python daily_balance_noxpay.py 