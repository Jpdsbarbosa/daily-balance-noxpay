name: Daily Balance NOX Pay

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/2 * * * *'  # A cada 2 minutos

jobs:
  run-balance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygsheets pandas paramiko

      - name: Verify Python version and dependencies
        run: |
          python --version
          pip list

      - name: Setup Google Credentials
        run: |
          echo "Configurando credenciais do Google..."
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > controles.json
          ls -la  # Verifica se o arquivo foi criado

      - name: Check SSH Credentials
        run: |
          echo "Verificando credenciais SSH..."
          echo "HOST: $SSH_HOST"
          echo "PORT: $SSH_PORT"
          echo "USERNAME: $SSH_USERNAME"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}

      - name: Run balance check script
        run: python daily_balance_noxpay.py
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          API_TOKEN_NOX: ${{ secrets.API_TOKEN_NOX }} 