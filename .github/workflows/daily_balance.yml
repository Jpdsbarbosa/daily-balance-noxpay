name: Daily Balance NOX Pay

on:
  schedule:
    - cron: '*/6 * * * *'  # A cada 2 minutos       
  workflow_dispatch:      # Permite execução manual

permissions:
  contents: read

jobs:
  run-balance-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main          # Especifica a branch principal

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygsheets pandas paramiko

      - name: Setup Google Credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > controles.json

      - name: Run balance check
        run: |
          echo "=== Iniciando execução em $(date) ==="
          python -u daily_balance_noxpay.py
          echo "=== Finalizado em $(date) ==="
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }} 